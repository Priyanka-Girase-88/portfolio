<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/game.css" rel="stylesheet">
</head>
<body>
	<h1>TIC TAC TOE GAME</h1>
	<div id="player1">Player(X)</div>
	<div id="winx">Won:0</div>
	<div id="player2">Player(O)</div>
	<div id="wino">Won:0</div>
	<p id="status">Best of Luck!!!</p>
	<div id="content">
	<input type="button" id="a" onclick="play(1)" class="A">
	<input type="button" id="b" onclick="play(2)" class="A">
	<input type="button" id="c" onclick="play(3)" class="A">
	<input type="button" id="d" onclick="play(4)" class="B">
	<input type="button" id="e" onclick="play(5)" class="B">
	<input type="button" id="f" onclick="play(6)" class="B">
	<input type="button" id="g" onclick="play(7)" class="C">
	<input type="button" id="h" onclick="play(8)" class="C">
	<input type="button" id="i" onclick="play(9)" class="C">
	</div>
	<input type="button" id="btn10" onclick="play(10)" value="RESTART">
	<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
